<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
  </head>
  <body>
    <div class="calculator flex">
      <div class="display flex">
        <div class="on-display">0</div>
      </div>
      <div class="buttons flex">
        <button class="btn">Clear</button>
        <button class="btn">Delete</button>
        <button class="btn" onclick="onDisplay(this)" value="%">%</button>
        <button class="btn" onclick="onDisplay(this)" value="/">/</button>

        <button class="btn" onclick="onDisplay(this)" value="7">7</button>
        <button class="btn" onclick="onDisplay(this)" value="8">8</button>
        <button class="btn" onclick="onDisplay(this)" value="9">9</button>
        <button class="btn" onclick="onDisplay(this)" value="*">*</button>

        <button class="btn" onclick="onDisplay(this)" value="4">4</button>
        <button class="btn" onclick="onDisplay(this)" value="5">5</button>
        <button class="btn" onclick="onDisplay(this)" value="6">6</button>
        <button class="btn" onclick="onDisplay(this)" value="-">-</button>

        <button class="btn" onclick="onDisplay(this)" value="1">1</button>
        <button class="btn" onclick="onDisplay(this)" value="2">2</button>
        <button class="btn" onclick="onDisplay(this)" value="3">3</button>
        <button class="btn" onclick="onDisplay(this)" value="+">+</button>

        <button class="btn" onclick="onDisplay(this)" value=".">.</button>
        <button class="btn" onclick="onDisplay(this)" value="0">0</button>
        <button class="btn" onclick="onDisplay(this)" value="=">=</button>
      </div>
    </div>
  </body>
</html>
